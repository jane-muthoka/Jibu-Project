<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Matching App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Intern Matching App</h1>
    <div id="auth">
        <h2>Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <button id="signup-btn">Sign Up</button>

        <h2>Log In</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-btn">Log In</button>
    </div>

    <div id="app" style="display: none;">
        <h2>Interns</h2>
        <div id="intern-list"></div>
        <h2>Add Intern</h2>
        <input type="text" id="intern-name" placeholder="Name">
        <input type="text" id="intern-skills" placeholder="Skills">
        <button id="add-intern-btn">Add Intern</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
